    <div class="row align-items-center  ">
      <div class="col-md-6">
        <div id="carouselExample" class="carousel col-md-12  Design_Carso">
          <div class="carousel-inner d">
            <div class="carousel-item active  "
              *ngIf="!problem.photoPath1&&!problem.photoPath2&&!problem.photoPath3&&!problem.photoPath4">
              <img src="assets/img/download.png" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item active  " *ngIf="problem.photoPath1">
              <img src="http://ataal.somee.com/{{problem.photoPath1}}" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item" *ngIf="problem.photoPath2">
              <img src="http://ataal.somee.com/{{problem.photoPath2}}" class="d-block w-100 " alt="...">
            </div>
            <div class="carousel-item" *ngIf="problem.photoPath3">
              <img src="http://ataal.somee.com/{{problem.photoPath3}}" class="d-block w-100 " alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>


      <div class="col-md-6 mb-3">
        <div class="product-content w-100">
          <br />
          <h2 class="product-title text-success">{{problem.key_Word}}</h2>
          <br />

          <div class="border rounded-2">
            <div class="text-center border rounded-2 p-2 bg-success p-2 text-dark bg-opacity-25">
              {{problem.title}}
            </div>
            <div class="card-body p-3">
              <p>
                {{problem.description}}
              </p>


            </div>
          </div>

        </div>
      </div>
    </div>

    <button *ngIf="points >= 10 && offerObject == null && problem.isSolved==false && problem.techId==null" type="button"
      class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@getbootstrap">
      Make Offer
    </button>

    <button *ngIf="points >= 10 && offerObject !=null && problem.isSolved==false && problem.techId==null" type="button"
      class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@getbootstrap">
      Edit My Offer
    </button>

    <button *ngIf="points < 10 " type="button" class="btn btn-success" data-bs-toggle="modal"
      data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
      Make Offer
    </button>
  </div>
  <div *ngIf="problem.isSolved==false && problem.techId!=null" class="alert alert-warning text-center p-2" role="alert">
    This Problem Accepted
  </div>
  <div *ngIf="problem.isSolved==true" class="alert alert-success text-center p-2" role="alert">
    This Problem was Solved
  </div>




  <!-- Modal -->

  <div *ngIf="points >= 10 " class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
    aria-hidden="true" style="margin-left: 500px;margin-top: 130px;">
    <div class="modal-dialog m-3">
      <div class="modal-content m-3">
        <div class="modal-header m-3">
          <h1 class="modal-title fs-5 m-2" id="exampleModalLabel1">Offer Details</h1>
          <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="m-3 ">
              <label for="recipient-name" class="col-form-label m-3">Offer:</label>
              <input [value]="offerSalary" type="number" class="form-control p-2" id="recipient-name" #mySalary>
            </div>

            <div class="m-3">
              <label for="message-text1" class="col-form-label m-3">Message:</label>
              <textarea [value]="offerMassege" class="form-control p-2" id="message-text1" #mymessge></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer m-3">
          <button type="button" class="btn btn-danger m-3 p-2" data-bs-dismiss="modal">Close</button>
          <button *ngIf="offerObject!=null" type="button" class="btn btn-warning m-3 p-2" data-bs-dismiss="modal"
            (click)="EditOffer(mySalary.value,mymessge.value)">Edit Offer</button>
          <button *ngIf="offerObject==null" type="button" class="btn btn-success m-3 p-2" data-bs-dismiss="modal"
            (click)="makeOffer(mySalary.value,mymessge.value)">Send Offer</button>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="points < 10 " class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true" style="margin-left: 500px;margin-top: 130px;">
    <div class="modal-dialog m-3">
      <div class="modal-content m-3">
        <div class="modal-header m-3">

          <h1 class="text-danger modal-title fs-5 m-2 ion-color-danger" id="exampleModalLabel">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="text-danger bi bi-exclamation-triangle-fill " viewBox="0 0 16 16">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>

            No Points
          </h1>
          <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="m-3 ">
              <label for="recipient-name" class="col-form-label m-3 text-secondary text-center">Sorry, U Dont Have
                Enough Points To Offer</label>
            </div>

          </form>
        </div>
        <div class="modal-footer m-3">
          <button type="button" class="btn btn-danger m-3 p-2 ms-auto" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success m-3 p-2 me-auto" data-bs-dismiss="modal"
            routerLink="/PriceTable">Pay Points</button>
        </div>
      </div>
    </div>
  </div>

</div>
