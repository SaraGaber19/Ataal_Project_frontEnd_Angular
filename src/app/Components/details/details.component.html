<section class="my-3 Design_Details">
  <div class="container Design_Details Det2 py-3 w-50 mx-auto row  ">
    <div class="" >
      <div class="d-flex align-items-center  mt-3 ms-3  me-3">
        <img alt="" class="rounded-circle me-lg-2" *ngIf="Problem.customerPhoto!=null " src="http://ataal.somee.com/{{Problem.customerPhoto}}"  style="width: 60px; height: 60px;">
        <ng-template #anotherPhoto>
         <img alt="" class="rounded-circle me-lg-2" *ngIf="Problem.customerPhoto==null" src="http://ataal.somee.com/avatar.jpg" style="width: 60px; height: 60px;">
       </ng-template>
       <div>
        <h3 class="text-dark my-0 ms-2">{{Problem.customerName}}</h3>
        <h5 class="ms-2">{{getDate(Problem.date)}}</h5>

      </div>
      </div>
      <div class="my-5 mx-auto  ">
        <div id="carouselExample" class="carousel slide col-md-12  m-auto  Design_Carso">
          <div class="carousel-inner d">
            <div class="carousel-item active  " *ngIf="!Problem.photoPath1&&!Problem.photoPath2&&!Problem.photoPath3&&!Problem.photoPath4">
              <img src="assets/img/download.png" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item active  " *ngIf="Problem.photoPath1">
              <img src="http://ataal.somee.com/{{Problem.photoPath1}}" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item" *ngIf="Problem.photoPath2">
              <img src="http://ataal.somee.com/{{Problem.photoPath2}}" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item" *ngIf="Problem.photoPath3">
              <img src="http://ataal.somee.com/{{Problem.photoPath3}}" class="d-block w-100 h-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class=" col-md-12 mx-auto my-3 px-4">
          <div>
          <h3 class="mb-1 fw-bolder">Title :</h3>
          <span>{{Problem.title}}</span>
        </div>
        <div>
          <h3 class="mb-1 fw-bolder">
            Discription :
          </h3>
          <p>{{Problem.description}}</p>
        </div>
<div class="mt-3">
  <h3> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i><a routerLink="/SectionCustomer/1">Go to Back </a></h3>
</div>
<div class="d-flex justify-content-end mx-3 align-items-center">
  <p *ngIf="Problem.key_Word" class="DesignKey">{{Problem.key_Word}}</p>
 <p *ngIf="Problem.isVIP==true" class="DesignVIP">VIP</p>
</div>
      </div>
      </div>
    </div>
  </div>
</section>
