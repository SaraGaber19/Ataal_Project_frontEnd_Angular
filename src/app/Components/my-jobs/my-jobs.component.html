<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div *ngFor="let problem of SolvedProblems">
        <div class="card mb-4 ms-5 clickable-div" routerLink="/detailedProblem"  >
          <div class="row">
            <div class="col-10">

              <div class="card-body" >
                <h5 class="card-title text-primary">{{problem.title}}</h5>
                <p class="card-text">{{problem.description}}</p>
                <span class="oneKeyWord m-1">
                  {{problem.key_Word}}
                </span>
                <pre class="card-text mt-1" style="color: gray;"> {{ formatDateTime(problem.date) }}</pre>

              </div>

            </div>
            <div class="col-2 ">
                <div style="margin-top: 2rem; margin-right: 0.5rem;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
