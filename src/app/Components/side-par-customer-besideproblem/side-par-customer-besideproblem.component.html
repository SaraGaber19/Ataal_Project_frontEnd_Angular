<div class="container">
  <div class="profile-card text-center">
    <!-- Technical Photo -->
    <img [src]="'https://localhost:'+portNumber+'/' + Customer.photo" alt="Profile picture">

    <!-- Technical Name -->
    <h2 class="mb-4"><a routerLink="/TechnicalProfile" class="technical-name">{{Customer.firstName + Customer.lastName}}</a></h2>
    <p>Number of Problems {{Customer.numOfProblems}}</p>

    <ul>

      <!-- Address -->
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill"
          viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
        </svg>
        {{Customer.address}}
      </li>

      <!-- Email -->


      <!-- Phone -->


    </ul>

    <button type="button" class="btn btn-danger"
    data-bs-toggle="modal" data-bs-target="#exampleModal2" data-bs-whatever="@getbootstrap"

    >Block</button>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true" style="margin-left: 500px;margin-top: 130px;">
      <div class="modal-dialog m-3">
        <div class="modal-content m-3">
          <div class="modal-header m-3">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="text-danger bi bi-exclamation-triangle-fill " viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>

            <button type="button" class="btn-close m-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="m-3 ">
                <label for="recipient-name" class="col-form-label m-3 text-secondary text-center">Press Confirm If u Sure To Block</label>
              </div>

            </form>
          </div>
          <div class="modal-footer m-3">
            <button type="button" class="btn btn-danger m-3 p-2 ms-auto" data-bs-dismiss="modal">Close</button>
            <button   type="button"  class="btn btn-success m-3 p-2 me-auto" data-bs-dismiss="modal"  routerLink="/HomePage" (click)="blockCustomer()" >Confiem</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
