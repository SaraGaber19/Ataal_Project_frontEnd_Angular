  <div class="div previousStep">
    <a routerLink="/PriceTable" style="color: #4092b5;">
      <div class="arrow">
        <svg version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(0 -540.36)">
            <path d="m23.678 780.7v31.327h374.07l0.0162 24.857 90.559-40.521-90.559-40.521-0.0162 24.857z" />
          </g>
        </svg>
      </div>
      <p>Previous Step </p>
    </a>

  </div>

  <form id="paymentForm" [formGroup]="myForm">


    <h6 style="color: rgb(108, 153, 193);">Payment Details</h6>


    <div class="inputCon" id="name" data-top="Name on Card">
      <input type="text" placeholder="Hossam Metwally" [(ngModel)]="name"
        oninput="this.value = this.value.replace(/[^a-zA-Z ]/g, '')" maxlength="20" formControlName="myInputName" />

      <div style="position: absolute; top: -4px; left: 170px; color: red;"
        *ngIf="myForm.get('myInputName')?.invalid && (myForm.get('myInputName')?.dirty || myForm.get('myInputName')?.touched)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>
      </div>

    </div>



    <div class="inputCon" id="cardNum" data-top="Card Number" title="type in the card number without spaces">
      <input type="text" placeholder="4567 3456 3456 3456" [(ngModel)]="cardNumber" maxlength="19"
        (keydown)="onKeyDown($event)" (ngModelChange)="onModelChange($event)" formControlName="myInput">

      <div style="position: absolute; top: -4px; left: 170px; color: red;"
        *ngIf="(myForm.get('myInput')?.invalid && (myForm.get('myInput')?.dirty || myForm.get('myInput')?.touched))">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>
      </div>


    </div>

    <div class="inputCon" id="validYear" data-top="Valid Through">
      <input type="text" placeholder="09/20" [(ngModel)]="date" maxlength="5"
        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{2})(\d{1,2})/, '$1/$2')"
        formControlName="myInputDate" />

      <div style="position: absolute; top: -4px; left: 60px; color: red;"
        *ngIf="myForm.get('myInputDate')?.invalid && (myForm.get('myInputDate')?.dirty || myForm.get('myInputDate')?.touched)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>
      </div>


    </div>
    <div class="inputCon" id="cvv" data-top="CVV">
      <input type="text" placeholder="444" maxlength="4" minlength="3"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')" formControlName="myInputCVV" />

      <div style="position: absolute; top: -4px; left: 56px; color: red;"
        *ngIf="myForm.get('myInputCVV')?.invalid && (myForm.get('myInputCVV')?.dirty || myForm.get('myInputCVV')?.touched)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </svg>
      </div>


    </div>

    <button *ngIf="!myForm.valid" [disabled]="!myForm.valid" style="color: darkgrey;" type="submit"
      (click)="onInputData()">pay
      <span style="color: darkgrey;">${{price}}.00</span>
    </button>

    <button *ngIf="myForm.valid" style="color: rgb(38, 227, 85);" type="submit" (click)="onInputData()">
      pay
      <span style="color: rgb(38, 227, 85);">${{price}}.00</span>
    </button>

  </form>

</div>
